<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- UNTUK NGAMBIL GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800& 
            family=Bebas+Neue&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;
            1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--UNTUK ANIMASI PAKE ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Linktree Vaze</title>
</head>
<body>
    <div class="container animate__animated animate__fadeInDownBig">
        <!--Profile Picture-->
        <div class="profile">
            <img src="logo clx-02.png" alt="error img" class="animate__animated animate__flash"/>
            <p>Calaxed Linktree</p>
        </div>

        <!--Linktree Button-->
        <div class="link">
            <a href="https://calaxed.com" target="_blank" class="animate__animated animate__fadeInLeft animate__delay-1s">Website</a>
            <a href="https://youtube.com/calaxed_id" target="_blank" class="animate__animated animate__fadeInRight animate__delay-2s">Youtube</a>
            <a href="https://tiktok.com/@calaxed.id" target="_blank" class="animate__animated animate__fadeInLeft animate__delay-3s">Tiktok</a>
            <a href="https://instagram.com/calaxed.id" target="_blank" class="animate__animated animate__fadeInRight animate__delay-4s">Instagram</a>
            <a href="https://facebook.com/calaxed" target="_blank" class="animate__animated animate__fadeInLeft animate__delay-5s">Facebook</a>
        </div>

        <!--Footer-->
        <div class="footer animate__animated animate__backInUp animate__delay-5s">
            <i>Copyright 2020-2023</i>
        </div>
    </div>
</body>
</html>
